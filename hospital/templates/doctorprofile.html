<!DOCTYPE html>
<html>

    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css' %}">
        <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css' %}">
        <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css' %}">
        <link rel="stylesheet" href="{% static 'css/cards.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
        <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
        <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
        <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body>
        
        <div id="wrapper">
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li> <a href="{% url 'home' %}">Home</a></li>
                    <li> <a href="{% url 'profile' %}">Profile</a></li>
                    <li> <a href="{% url '' %}">View Appointments</a></li>
                    
                    <li> <a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
            <div class="page-content-wrapper">
                <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
                    <div class="row register-form">
                        <div class="col-md-8 offset-md-2">
                            {% for d in doctor_detials %}
                            <form class="custom-form" style="margin-top: 0px;">
                                <h1>Your Profile</h1>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field">Name </label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="text" readonly="" value="{{ d.name }}">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="email-input-field">Email </label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="email" readonly="" value="{{ d.email }}">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="dropdown-input-field">Gender</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input type="text" class="form-control" readonly="" value="{{ d.gender }}">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field">Phone Number</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="tel" readonly="" value="{{ d.phonenumber }}">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field">Address</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <textarea class="form-control" readonly="">{{ d.address }}</textarea>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field">Birth Date</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="text" value="{{ d.birthdate }}" readonly="">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field">Blood Group</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input type="text" class="form-control" readonly="" value="{{ d.bloodgroup }}">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field">Specialization</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input type="text" class="form-control" readonly="" value="{{ d.specialization }}">
                                    </div>
                                </div>
                            </form>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>    
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>

</html>
