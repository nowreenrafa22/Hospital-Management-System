<!DOCTYPE html>
<html>

    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Home</title>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css' %}">
        <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css' %}">
        <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css' %}">
        <link rel="stylesheet" href="{% static 'css/cards.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
        <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
        <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
        <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>

    <body style="background-image: url(&quot;{% static 'img/star-sky.jpg' %}&quot;);">
    
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'adminhome' %}">Dashboard</a></li><!-- style="color: white;background-color: grey;"-->
                <li> <a href="{% url 'adminaddDoctor' %}">Add Doctor</a></li>
                <li> <a href="{% url 'adminviewDoctor' %}">View Doctors</a></li>
                <li> <a href="{% url 'adminviewAppointment' %}">View Appointments</a></li>
                <li> <a href="{% url 'adminlogout' %}">Logout</a></li>
            </ul>
        </div>
        <div id="wrapper">
           
            <div class="page-content-wrapper">
                <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars" style="color: white;"></i></a>
                    <div class="row register-form">
                        <div class="col-md-8 offset-md-2">
                            <form class="custom-form" method="post" style="margin-top: 0px;background-color: rgba(0,0,0,0.05);">
                                {% csrf_token %}
                                <h1 style="color: white;">Add Doctor</h1>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Name </label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="text" name="name">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="email-input-field" style="color: rgb(255,255,255);">Email </label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="email" name="email">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="pawssword-input-field" style="color: rgb(255,255,255);">Password </label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="password" name="password">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="repeat-pawssword-input-field" style="color: rgb(255,255,255);">Repeat Password </label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="password" name="repeatpasssword">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Gender</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <select class="form-control" name="gender">
                                            <optgroup label="Choose Your Gender">
                                                <option value="Male" selected="">Male</option>
                                                <option value="Female">Female</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Phone Number</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="text" name="phonenumber">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Address</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <textarea class="form-control" name="address"></textarea>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Birth Date</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <input class="form-control" type="date" name="dateofbirth">
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Blood Group</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <select class="form-control" name="bloodgroup">
                                            <optgroup label="Choose Blood Group">
                                                <option value="O+" selected="">O+</option>
                                                <option value="O-">O-</option>
                                                <option value="A+">A+</option>
                                                <option value="A-">A-</option>
                                                <option value="B+">B+</option>
                                                <option value="B-">B-</option>
                                                <option value="AB+">AB+</option>
                                                <option value="AB-">AB-</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-sm-4 label-column">
                                        <label class="col-form-label" for="name-input-field" style="color: rgb(255,255,255);">Your Field</label>
                                    </div>
                                    <div class="col-sm-6 input-column">
                                        <select class="form-control" name="specialization">
                                            <optgroup label="Choose Your Field">
                                                <option value="Pediatrician" selected="">Pediatrician</option>
                                                <option value="Gynecologist">Gynecologist</option>
                                                <option value="Surgeon">Surgeon</option>
                                                <option value="Psychiatrist">Psychiatrist</option>
                                                <option value="Cardiologist">Cardiologist</option>
                                                <option value="Dermatologist">Dermatologist</option>
                                                <option value="Nephrologist">Nephrologist</option>
                                                <option value="Ophthalmologist">Ophthalmologist</option>
                                                <option value="Anesthesiologist">Anesthesiologist</option>
                                                <option value="Neurologist">Neurologist</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                </div>
                            <button class="btn btn-primary submit-button" type="submit">Add Doctor</button></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
    {% if error == "no" %}
    <script type="text/javascript">
        alert('Doctor saved Sucessfully..........')
        window.location = ('{% url 'adminaddDoctor' %}')
    </script>
    {% endif %}
    
    {% if error == "yes" %}
    <script type="text/javascript">
        /*alert('{{e}}')*/
        alert('Email already exists....')
    </script>
    {% endif %}
        <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
    </body>
    
    </html>
